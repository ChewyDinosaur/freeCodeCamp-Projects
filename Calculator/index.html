<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel='stylesheet' href='styles.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div class='container'>
        <div class='output'></div>
        <div class='hint'></div>
        <div class='row'>
            <button class='btn' id='clear'>CLEAR</button>
            <button class='btn' id='del'>DEL</button>
        </div>
        <div class='row'>
            <button class='btn num disp'>8</button>
            <button class='btn num disp'>7</button>
            <button class='btn num disp'>9</button>
            <button class='btn op disp'>รท</button>
        </div>
        <div class='row'>
            <button class='btn num disp'>4</button>
            <button class='btn num disp'>5</button>
            <button class='btn num disp'>6</button>
            <button class='btn op disp'>x</button>
        </div>
        <div class='row'>
            <button class='btn num disp'>1</button>
            <button class='btn num disp'>2</button>
            <button class='btn num disp'>3</button>
            <button class='btn op disp'>-</button>
        </div>
        <div class='row'>
            <button class='btn dec disp'>.</button>
            <button class='btn num disp'>0</button>
            <button class='btn equals'>=</button>
            <button class='btn op disp'>+</button>
        </div>
    </div>

    <p>* Output limited to 14 characters.</p>
    
</body>
</html>
