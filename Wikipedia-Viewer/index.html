<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1 class="title">WikiView</h1>

  <div class="container">
    <h3>Search for a Wikipedia page</h3>

    <input id="search-field" type="text" placeholder="Enter search term"><br>
    <button type="submit" class="button">Search</button>


    <h3><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
    Or click here for a random page</a></h3>

    <div id="articles">

    </div>
  </div>
</body>
</html>
